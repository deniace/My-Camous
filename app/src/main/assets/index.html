	<!-- Script untuk mengontrol Back Bottom Android -->
	<script>
	document.addEventListener("deviceready", tmPageLoad, true);

        function tmPageLoad(){
                 document.addEventListener("backbutton", backKeyDown, true);
        }

        function backKeyDown() {
		if($.mobile.activePage.is('#home')){

			var _confirm = confirm("Apakah ingin keluar?");
			if (_confirm){navigator.app.exitApp();}
		}
		else {
			navigator.app.backHistory()
		}
		}
    </script>
	<!-- /Script untuk mengontrol Back Bottom Android -->
