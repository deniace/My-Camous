<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BANI SALEH - NAVIGASI</title>
	<link rel="stylesheet"  href="../css/themes/default/jquery.mobile-1.1.1.css" />
	<link rel="stylesheet" href="../css/themes/default/jqm-docs.css"/>

	<script src="../js/jquery.js"></script>
	<script src="../js/jqm-docs.js"></script>
	<script src="../js/jquery.mobile-1.1.1.js"></script>
	
</head> 
<body> 

<div data-role="page" data-theme="a" class="nav-search">
		
	<div data-role="content">   
	
	<style>

		.nav-search .ui-content {
			margin-top:16px;
		}
		.nav-search .ui-corner-top {
			-moz-border-radius: 0;
			-webkit-border-radius: 0;
			border-radius: 0;
		}
		.nav-search .ui-bar-a {
			background-image:none;
			background-color:#555;
		}
		.nav-search .ui-btn-up-a {
			background-image:none;
			background-color:#333333;
		}
		.nav-search .ui-btn-inner {
			border-top: 1px solid #888;
			border-color: rgba(255, 255, 255, .1);
		}
	</style>
	
	<script>
		$('body').delegate('.nav-search', 'pageshow', function( e ) {
			$('.ui-input-text').attr("autofocus", true)
		});			
	</script>
	
	<ul data-role="listview" data-theme="a" data-divider-theme="a" data-filter="true" data-filter-theme="a" data-filter-placeholder="Navigasi...">
			<li data-filtertext="unila profile visi misi">
				<a href="../index.html">KEMBALI KE AWAL</a>
			</li>
		</ul>
	</div><!-- /content -->

</div><!-- /page -->
